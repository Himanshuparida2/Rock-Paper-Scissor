<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="win">
     <h1 id="heading">Game</h1>
     <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="Rock" id="Rock">
            <div class="text" id="rock-text">Rock</div>
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="Paper" id="Paper">
            <div class="text" id="paper-text">Paper</div>
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="Scissor" id="Scissor">
            <div class="text" id="scissor-text">Scissor</div>
        </div>
     </div>
     <div class="score">
        <p>Your Score :</p><p id="your-score">0</p>
        <p>Computer Score :</p><p id="com-score">0</p>
     </div>
     <button class="mode lightmode">Dark Mode</button>
     </div>
     <script src="main.js"></script>
</body>
</html>
